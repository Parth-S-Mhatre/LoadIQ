events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream backend_lstm {
        server backend-lstm:8000;
    }

    upstream backend_xgboost {
        server backend-xgboost:8001;
    }

    server {
        listen 80;

        # Serve React App
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # Proxy API requests to LSTM backend by default
        location /predict {
            proxy_pass http://backend_lstm/predict;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /predict_batch {
            proxy_pass http://backend_lstm/predict_batch;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /health {
            proxy_pass http://backend_lstm/health;
        }

        # Explicit route for XGBoost (future proofing)
        location /api/xgboost/ {
            rewrite ^/api/xgboost/(.*) /$1 break;
            proxy_pass http://backend_xgboost/;
        }
    }
}
